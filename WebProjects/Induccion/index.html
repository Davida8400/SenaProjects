<!DOCTYPE html>
<html>

<head> 
  <meta charset="utf-8" />
  <title>CONTROL DE ACCESO USUARIO</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script type="text/javascript">
    function validar() {
      var userText = document.getElementById("nombres");
      var userPassword = document.getElementById("clave");
      if (userText.value == null || userText.value == "") {
        alert("El usuario es obligatorio");
        return false;
      } else {
        if (userPassword.value == null || userPassword.value == "") {
          alert("La contraseña es obligatoria");
          return false;
        } else {
          alert("Le damos la bienvenida, " + userText.value);
          return true;
        }
      }
    }
  </script>
</head>

<body>
  <form action="formulario.html" onsubmit="return validar()">
    <section class="MisDatos">
      <h4>Registro de Participantes</h4>
      <input class="caja" type="text" name="nombres" id="nombres" placeholder="User" />
      <input class="caja" type="password" name="clave" id="clave" placeholder="Password" />
      <p class="terminos">
        Estoy de acuerdo con
        <a class="condiciones"
          href="https://www.youtube.com/watch?v=xLGktQmtR5A&ab_channel=m%C3%BAsicosC%C3%ADnicos%E9%AF%89"
          target="_blank">Términos y condiciones
        </a>
      </p>
      <input class="botones" type="submit" name="" value="Submit" />
    </section>
  </form>
</body>

</html>
